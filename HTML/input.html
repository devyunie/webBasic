<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 입력요소</title>
</head>
<body>
    <!--<input /> : 사용자로 부터 입력을 받는 기본적인 요소-->
    <!-- type 속성: 입력 요소의 형태-->
    <!-- text : type의 기본값, 문자열을 그대로 입력받음-->
    <input type="text" />
    <!-- password : 입력받은 문자열을 가림-->
    <input type="password" />

    <!--날짜와 관련된 타입은 firefox에서 지원이 안 됨-->
    <!-- date : 날짜를 입력받음 ui를 통해서 입력 받음-->
    <input type="date" />
    <!--time: 시간을 ui를 통해서 입력 받음-->
    <input type="time" />
    <!--datetime-local : 날짜 및 시간을 ui를 통해서 입력 받음-->
    <input type="datetime-local" />

    <!-- file : 파일을 입력받을수 있음-->
    <input type="file">
    <!--accept : 파일 입력시 확장자에 대한 제한 -->
    <input type="file" accept="image/*" />

    <!--number : 숫자만 입력받을수 있음-->
    <input type="number" />
    <!--min, max ,step : 최솟값 최댓값 스탭 -->
    <input type="number" min="-10" max="10" step="3">
    <!-- range : 숫자의 선택폭을 제한-->
    <input type="range"min="-10" max="10" step="3" >

    <!-- checkbox : 주어진 리스트 중에서 복수 선택-->
    <!-- name 속성으로 체크박스 그룹화-->
    <!-- value 속성이 반드시 필요-->
    <form action="">
        <input type="checkbox" name="skill" value="java"/>java
        <input type="checkbox" name="skill" value="python"/>python
        <input type="checkbox" name="skill" value="c"/>c
        <input type="checkbox" name="skill" value="ruby"/>ruby
        <button>제출</button>
    </form>
    <!-- radio : 주어진 list 중 하나만 선택-->
    <!--name 속성으로 그룹화-->
    <!--value 속성이 반드시 필요-->
    <input type="radio" name="a" id="" value="x">x
    <input type="radio" name="b" id="" value="y">y
    <input type="radio" name="a" id="" value="x">x
    <input type="radio" name="b" id="" value="y">y
    <!--hidden : -->
    <form action="">
        <input type="hidden" name="hidden data" value="hello">
        <button>제출</button>
    </form>

    <!--checked 속성 : checkbox / radio 타입에 초기 선택여부 지정-->
    <input type="checkbox" checked />
    <input type="checkbox" />
    <!--readonly 속성: 입력요소를 읽기전용으로 지정 -->
    <input type="text" value="기본값" readonly />

    <!--disabled 속성-->
    <input type="text" value="사용불가" disabled />

    <!--hr : 구분선-->
    <hr>

    <!--<select></select> : 주어진 리스트에서 특정 요소를 선택할 때 사용-->
    <select name="" id="" multiple>
        <!--<option></option>: 선택할 수 있는 항목 요소-->
        <!--option 요소의 컨텐츠는 실제 값이 아니다. -> value -->
        <!-- selected 속성 : 초기 선택여부 지정-->
        <!--mulitple : 다중선택-->
        <option value="가위">가위</option>
        <option value="바위" selected>바위</option>
        <option value="보">보</option>
    </select>
    <!-- <textarea></textarea> : 문자열을 여러줄에 걸쳐서 작성할 수 있도록 하는 요소 -->
    <!--rows, cols 속성: textarea의 크기를 지정-->
    <!--value 속성을 사용하지 않는다. 만약에 기본값을 지정하고 싶다 요소의 컨텐츠로 지정-->
    <textarea rows="10" cols="4" >텍스트 에어리어 기본값</textarea>
</body>
</html>
