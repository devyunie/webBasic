<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <div></div> : 웹체이지에 구역을 나누고자 할때 사용-->
    <!--어떤 스타일, 이벤트도 적용되어 있지 않습니다.-->
    <div>내가 그린 기린 그림은 잘 그린 기린 그림이고</div>
    <div>네가 그린 기린 그림은 잘 못 그린 기린 그림이다.</div>

    <p>내가 그린 기린 그림은 잘 그린 기린 그림이고</p>
    <p>네가 그린 기린 그림은 잘 못 그린 기린 그림이다.</p>

    <!--<span></span> : 특정 컨텐츠에 대한 제어를 할때 사용-->
    <span>내가 그린 기린 그림은 잘 그린 기린 그림이고</span>
    <span>네가 그린 기린 그림은 잘 못 그린 기린 그림이다.</span>
</body>
</html>
