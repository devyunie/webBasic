<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        '폼 요소 '는 사용자로부터 입력을 받고 처리하기 위한 요소
        <form></form> : 입력 양식, 입력에 대한 처리 방법을 지정
        <form></form>에 구성되는 입력 요소
        - <input/> : 
        - <textarea></textarea>
        - <select></selct>
        - <botton></botton>

        입력 요소들은 반드시  <form></form>요소 안에 존재할 필요는 없다.
    -->
    <!-- form : 사용자로부터 입력받은 데이터를 처리하는 요소-->
    <!-- action 속성 : form이 입력받은 데이터를 제출할 위치를 지정합니다.-->
    <!-- method 속성 : 입력받은 데이터를 무슨 목적으로 제출하는지 지정-->
    <!--
        - Get : 데이터를 전송할 때 Request Header URL에 붙여서 전송 (form 쿼리문자열로 전송)
                ex) http://google.com/search?q=메타몽&p=몽메타
                ㄴ URL 뒤에 ?를 통해서 쿼리 문자열의 시작을 알려주고 name=value형태로 데이터를 전송
                만약 두개 이상의 데이터를 전송할 때 name=value&name=value 형태로 지정
                - 데이터를 전송할 때 길이가 제한됨 (255자)
                - 응답 속도가 상대적으로 빠름
                - 데이터 전송시 보안상 문제가 발생할 수 있음
                - Get 요청은 Request Body가 없다
        -Post : 데이터를 전송할 때 Request Body에 담아서 전송(form data로 전송)
                - 서버로 리소르를 작성하기 위한 용도로 사용
                - 데이터를 전송할 때 길이 제한이 없다
                - 응답속도가 상대적으로 느림
                - get에 비해 상대적으로 보안상 안정
                - POST 요청은 Requesr Body가 존재
    -->
    <form action="http://localhost:5500/HTML/form.html" method="get">
        <!-- input name 속성 : form 에서 작업 시 값의 이름을 지정하는 속성-->
        <input name = "address" type="text" value="1234" />
        <input name = "age" type="text" value="1234"/>
        <!--button의 타입-->
        <!--Submit: form 요소의 input 데이터를 action에 제출-->
        <!--form 내부에 있는 버튼 타입의 기본값은 submit-->
        <button type="submit">제출</button>
        <button>버튼</button>
        <!--reset : form 요소의 input 데이터를 기본값으로 초기화 시킨다.-->
        <button type="reset">초기화</button>
        <!-- button : 아무런 동작을 하지 않음 -->
        <button type="button" >기본 버튼</button>
    </form>
</body>
</html>
