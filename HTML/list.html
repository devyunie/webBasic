<!DOCTYPE html>
<html >
<head>
    <title>HTML list 요소</title>
</head>
<body>
    <!-- 순서를 나타내는 요소 <ol></ol-->
    <ol>
        <!-- li : 리스트의 원소를 나타냄-->
        <li>apple</li>
        <li>banana</li>
        <li>cacao</li>
    </ol>
    <!-- ul : 순서가 없는 리스트 요소 -->
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>cacao</li>
    </ul>
</body>
</html>
